<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Album Name</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            margin-top: 40px;
        }
        .album-art {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 0 auto;
        }
        .album-name {
            font-size: 30px;
            font-weight: bold;
            margin-top: 15px;
            color: #f03e3e;
        }
        .pre-save {
            background-color: #f03e3e;
            color: white;
            padding: 20px 50px;
            font-size: 22px;
            border-radius: 30px;
            margin-top: 20px;
            text-decoration: none;
        }
        .stream-links {
            margin-top: 40px;
        }
        .stream-links a {
            color: #333;
            font-size: 18px;
            margin: 0 20px;
            text-decoration: none;
        }
        .socials {
            margin-top: 50px;
        }
        .socials a {
            margin: 0 25px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
        .countdown {
            margin-top: 60px;
            font-size: 24px;
            color: #f03e3e;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Album Artwork and Pre-save Section -->
        <div class="header">
            <img src="your-album-artwork.jpg" alt="Album Artwork" class="album-art">
            <div class="album-name">Your Album Name</div>
            <div class="pre-save">
                <a href="your-presave-link" target="_blank">Pre-save Now</a>
            </div>
        </div>

        <!-- Streaming Links Section -->
        <div class="stream-links">
            <a href="spotify-link-here" target="_blank">Spotify</a>
            <a href="apple-music-link-here" target="_blank">Apple Music</a>
            <a href="boomplay-link-here" target="_blank">Boomplay</a>
            <a href="audiomack-link-here" target="_blank">Audiomack</a>
            <a href="other-platform-link-here" target="_blank">Other Platforms</a>
        </div>

        <!-- Social Media Links -->
        <div class="socials">
            <a href="https://www.snapchat.com/add/your-snapchat" target="_blank">Snapchat</a>
            <a href="https://www.instagram.com/your-instagram" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@your-tiktok" target="_blank">TikTok</a>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown">
            <p>Time left until release: <span id="countdown"></span></p>
        </div>
    </div>

    <script>
        const releaseDate = new Date("2024-11-30T00:00:00Z");
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = releaseDate - now;
            if (timeDifference <= 0) {
                countdownElement.innerHTML = "Released!";
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
